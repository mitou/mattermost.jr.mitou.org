apiVersion: v1
kind: Service
metadata:
  name: mattermost
  namespace: mattermost
  annotations:
    cloud.google.com/neg: '{"exposed_ports": {"80":{"name": "mattermost"}}}'
    cloud.google.com/backend-config: '{"default": "mattermost-backend-service"}'
spec:
  type: ClusterIP
  selector:
    app: mattermost
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000